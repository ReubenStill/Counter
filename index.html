<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #4285f4;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .counter {
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  
  .counter h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    z-index: 1;
    pointer-events: none;
  }
  
  .counter-bg {
    position: absolute;
    top: 0;
    left: 50%;
    width: 100%;
    height: 200%;
    background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8));
    z-index: 0;
    pointer-events: none;
  }
  
  .counter button {
    background-color: #0f9d58;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 28px;
    cursor: pointer;
    margin: 0 10px;
    border-radius: 8px;
    outline: none;
    transition: background-color 0.3s;
  }
  
  .counter button:hover {
    background-color: #0a7d42;
  }
  
  #reset {
    background-color: #ea4335;
  }
  
  #reset:hover {
    background-color: #d2362b;
  }
</style>
</head>
<body>
<div class="counter">
  <div class="counter-bg"></div>
  <h1>Counter!</h1>
  <p id="count" style="font-size: 48px;">0</p>
  <button id="increment" style="font-size: 28px;">Increment</button>
  <button id="decrement" style="font-size: 28px;">Decrement</button>
  <button id="reset" style="font-size: 28px;">Reset</button>
</div>

<script>
  const countDisplay = document.getElementById('count');
  const incrementButton = document.getElementById('increment');
  const decrementButton = document.getElementById('decrement');
  const resetButton = document.getElementById('reset');

  let count = 0;

  function updateCount() {
    countDisplay.textContent = count;
  }

  incrementButton.addEventListener('click', () => {
    count++;
    updateCount();
    incrementButton.classList.add('clicked');
    setTimeout(() => {
      incrementButton.classList.remove('clicked');
    }, 100);
  });

  decrementButton.addEventListener('click', () => {
    count--;
    updateCount();
    decrementButton.classList.add('clicked');
    setTimeout(() => {
      decrementButton.classList.remove('clicked');
    }, 100);
  });

  resetButton.addEventListener('click', () => {
    count = 0;
    updateCount();
    resetButton.classList.add('clicked');
    setTimeout(() => {
      resetButton.classList.remove('clicked');
    }, 100);
  });

  // Parallax scrolling effect
  window.addEventListener('scroll', function() {
    const yOffset = window.pageYOffset;
    const parallaxElement = document.querySelector('.counter h1');
    parallaxElement.style.transform = 'translate(-50%, ' + yOffset * 0.5 + 'px)';
  });
</script>
</body>
</html>
